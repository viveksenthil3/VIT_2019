{% extends 'base.html' %}
{% load static from static %}

{% block main %}
    <h4>Cart</h4>
    <div class="divider"></div>
    <br>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="row cart-row-css">
                    <div class="col s4">
                        <img src="/{{ imgURL }}" class="responsive-img cart-img"  alt="{{ title }}">
                    </div>
                    <div class="col s8">
                        <h5 class="truncate">{{ title }}</h5>
                        <div class="divider"></div>
                        <p class="truncate cart-pdt-details">{{ content }}</p>

                        <span class="price">
                           &#8377; {{ price }}
                        </span>

                        <a href="" id="proceed_btn" class="btn waves-effect green right">Proceed</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}
    <script>
        let proceed_btn = document.getElementById("proceed_btn");
        proceed_btn.href = HOST + "Ecom/checkout/";
    </script>
{% endblock %}
