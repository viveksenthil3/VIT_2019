{% extends 'base.html' %}
{% load static from static %}

{% block main %}
<h4>Details</h4>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" id="checkout_btn" class="btn waves-effect green" value="Check Out">
</form>

{% endblock %}


{% block scripts %}
    {% if status == 0%}
        <script>
            M.toast({html: 'Welcome Back :-)'})
        </script>
    {% endif %}


    <script>
        setTimeout(()=>{
        M.toast({html: 'Your order is placed :-)'})
        }, 500);
    </script>

{% endblock%}
